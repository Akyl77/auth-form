<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auth Form</title>
</head>
<body>
    <div class="main">
        <div class="main1">
            <h1 class="title">Create an account</h1>
            <p class="txt top">Please complete all fields</p>
        </div>
        <form class="main2">
            <div>
                <label class="txt" for="" >First name*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt">Last name*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt">Job title*</label>
                <input class="input" type="text">
            </div>
            <div>
                <label class="txt">Email*</label>
                <input class="input" type="email">
            </div>
            <div>
                <label class="txt">Password*</label>
                <input class="input" type="password">
            </div>
            <div>
                <label class="txt">Confirm password*</label>
                <input class="input" type="password">
            </div>
            <div>
                <label class="txt">Phone*</label>
                <input class="input" type="tel">
            </div>
            <div>
                <label class="txt">Birthday*</label>
                <input class="input" type="date">
            </div>
            <div>
                <label class="txt">Region <br> </label>
                <select class="select">
                    <option value=""></option>
                    <option>Chui</option>
                    <option>Issyk-kul</option>
                    <option>Naryn</option>
                </select>
            </div>
            <div>
                <label class="txt">City <br> </label>
                <select class="select">
                    <option value=""></option>
                    <option>Bishkek</option>
                    <option>Karakol</option>
                    <option>Naryn</option>
                </select>
            </div>
        </form>
        <div>
            <input class="check" type="checkbox">
            <label class="txt">I agree</label>
        </div>
        <div>
            <input class="check" type="checkbox">
            <label class="txt">I accept the terms of use</label>
        </div>
        <div>
            <button class="btn" onclick="alert('Congratulations!')">Sign up</button>
        </div>
    </div>
</body>
</html>
